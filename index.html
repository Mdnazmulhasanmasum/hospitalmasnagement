<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Patient Card Templates</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom toggle switch styling */
    .toggle-input {
      appearance: none;
      width: 1.5rem;
      height: 0.75rem;
      background-color: #d1d5db;
      border-radius: 9999px;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease;
    }

    .toggle-input:checked {
      background-color: #4f46e5;
    }

    .toggle-input:checked::before {
      transform: translateX(0.75rem);
    }

    .toggle-input::before {
      content: "";
      position: absolute;
      width: 0.75rem;
      height: 0.75rem;
      background-color: #ffffff;
      border-radius: 9999px;
      top: 0;
      left: 0;
      transition: transform 0.3s ease;
    }
  </style>
</head>

<body class="bg-gray-100 min-h-screen">
  <!-- Container -->
  <div class="max-w-7xl mx-auto p-4">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-xl font-bold">Smart Patient Card Templates</h1>
      <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
        New Patient Smart Card Template
      </button>
    </div>

    <!-- Table Container -->
    <div class="bg-white rounded-md shadow-md p-4 overflow-auto">
      <table class="w-full border-collapse">
        <thead>
          <tr class="bg-gray-200 text-gray-700">
            <th class="py-2 px-4 text-left">Name</th>
            <th class="py-2 px-4">Color</th>
            <th class="py-2 px-4">Email</th>
            <th class="py-2 px-4">Phone</th>
            <th class="py-2 px-4">Date of Birth</th>
            <th class="py-2 px-4">Blood Group</th>
            <th class="py-2 px-4">Address</th>
            <th class="py-2 px-4">Patient Unique ID</th>
            <th class="py-2 px-4">Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Example Row -->
          <tr class="border-t hover:bg-gray-50">
            <td class="py-2 px-4">Checkboxes - As Added</td>
            <td class="py-2 px-4">
              <div class="w-6 h-6 rounded-full bg-green-500"></div>
            </td>
            <td class="py-2 px-4">
              <input type="checkbox" class="toggle-input" checked />
            </td>
            <td class="py-2 px-4">
              <input type="checkbox" class="toggle-input" checked />
            </td>
            <td class="py-2 px-4">
              <input type="checkbox" class="toggle-input" />
            </td>
            <td class="py-2 px-4">
              <input type="checkbox" class="toggle-input" />
            </td>
            <td class="py-2 px-4">
              <input type="checkbox" class="toggle-input" />
            </td>
            <td class="py-2 px-4">
              <input type="checkbox" class="toggle-input" checked />
            </td>
            <td class="py-2 px-4 flex items-center space-x-2">
              <button class="text-blue-500 hover:text-blue-700">
                <svg class="w-5 h-5" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path stroke="currentColor" d="M5 12h14M12 5v14" />
                </svg>
              </button>
              <button class="text-red-500 hover:text-red-700">
                <svg class="w-5 h-5" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <path stroke="currentColor" d="M6 6l12 12m-12 0L18 6" />
                </svg>
              </button>
            </td>
          </tr>
          <!-- Repeat rows as needed -->
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-between items-center mt-4">
      <p class="text-sm text-gray-600">Showing 1 to 10 of 173 results</p>
      <div class="flex space-x-1">
        <button class="px-2 py-1 bg-gray-200 rounded-md text-gray-600 hover:bg-gray-300">1</button>
        <button class="px-2 py-1 bg-gray-200 rounded-md text-gray-600 hover:bg-gray-300">2</button>
        <!-- Add more pages as needed -->
      </div>
    </div>
  </div>
</body>

</html>
