<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Patient Card</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Custom toggle switch styling */
    .toggle-input {
      appearance: none;
      width: 1.5rem;
      height: 0.75rem;
      background-color: #d1d5db;
      border-radius: 9999px;
      position: relative;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease;
    }

    .toggle-input:checked {
      background-color: #4f46e5;
    }

    .toggle-input:checked::before {
      transform: translateX(0.75rem);
    }

    .toggle-input::before {
      content: "";
      position: absolute;
      width: 0.75rem;
      height: 0.75rem;
      background-color: #ffffff;
      border-radius: 9999px;
      top: 0;
      left: 0;
      transition: transform 0.3s ease;
    }
  </style>




</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center p-5">
  <div class="container mx-auto bg-white shadow rounded-lg p-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Form Section -->
      <div>
        <h2 class="text-2xl font-semibold mb-6">New Patient Smart Card Template</h2>
        <form class="space-y-4">
          <!-- Name -->
          <div>
            <label for="name" class="block text-gray-700 font-medium mb-2">Name*</label>
            <input type="text" id="name" class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200" placeholder="Enter Name">
          </div>

          <!-- Color -->
          <div>
            <label for="color" class="block text-gray-700 font-medium mb-2">Color*</label>
            <input type="color" id="color" class="w-16 h-10 border rounded-lg p-1">
          </div>

          <!-- Email Toggle -->
          <div class="flex items-center space-x-3">
            <input type="checkbox" class="toggle-input" />
            <label for="email" class="text-gray-700">Email</label>
          </div>

          <!-- Phone Toggle -->
          <div class="flex items-center space-x-3">
            <input type="checkbox" class="toggle-input" />
            <label for="phone" class="text-gray-700">Phone</label>
          </div>

          <!-- DOB Toggle -->
          <div class="flex items-center space-x-3">
            <input type="checkbox" class="toggle-input" />
            <label for="dob" class="text-gray-700">Date of Birth</label>
          </div>

          <!-- Blood Group Toggle -->
          <div class="flex items-center space-x-3">
            <input type="checkbox" class="toggle-input" />
            <label for="blood-group" class="text-gray-700">Blood Group</label>
          </div>

          <!-- Address Toggle -->
          <div class="flex items-center space-x-3">
            <input type="checkbox" class="toggle-input" />
            <label for="address" class="text-gray-700">Address</label>
          </div>

          <!-- Unique ID Toggle -->
          <div class="flex items-center space-x-3">
            <input type="checkbox" class="toggle-input" />
            <label for="unique-id" class="text-gray-700">Patient Unique ID</label>
          </div>

          <!-- Buttons -->
          <div class="flex space-x-4 mt-6">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-700 focus:ring-2 focus:ring-blue-300">Save</button>
            <button type="button" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg shadow hover:bg-gray-400 focus:ring-2 focus:ring-gray-200">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Preview Section -->
      <div>
        <div class="bg-gray-50 shadow rounded-lg p-6">
          <div class="bg-blue-800 text-white rounded-t-lg p-4 flex justify-between items-center">
            <h3 class="font-semibold text-lg">KYAMCH</h3>
            <p class="text-sm p-4">Khwaja Yunus Ali Medical College & Hospital, Anayatpur, Chouhali, Sirajganj</p>
          </div>
          <div class="p-4">
            <div class="flex items-center space-x-4 mb-6">
              <div class="w-16 h-16 bg-blue-300 rounded-full">
                <img src="./Images/Rahim.jpg" alt="image">
              </div>
              <div>
                <p class="font-medium">Patient Name: Abdur Rahim Mondol</p>
                <p class="text-gray-600 text-sm">Email: rahim1234@gmail.com</p>
                <p class="text-gray-600 text-sm">Phone: 1234567890</p>
                <p class="text-gray-600 text-sm">Date of Birth: 25/02/2006</p>
                <p class="text-gray-600 text-sm">Blood Group: 0+</p>
              </div>
            </div>
            <p class="text-gray-700 text-sm">Address: Sirajganj Sodor, Sirajganj</p>
            <div class="flex justify-between items-center mt-4">
              <div class="w-16 h-16 bg-gray-200 flex justify-center items-center">
                <p class="text-gray-500"><img src="" alt="QR"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
