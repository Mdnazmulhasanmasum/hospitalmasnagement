                <input type="hidden" name="_token" value="BizzMCXe20IF55i05itSi1quzBt24aPNg6UgAd1g" autocomplete="off">
                <div class="row">
                    <div class="col-md-6 mb-sm-7 mb-4">

                        </label>
                        <input name="first_name" type="text" class="form-control" id="first_name"

                    </div>
                    <div class="col-md-6 mb-sm-7 mb-4">
                        <label for="last_name" class="form-label">

                        </label>
                        <input name="last_name" type="text" class="form-control" id="last_name"

                            onkeypress='if (/\s/g.test(this.value)) this.value = this.value.replace(/\s/g,"")' required
                            value="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-sm-7 mb-4">
                        <label for="email" class="form-label">
                            Email:<span class="required"></span>
                        </label>
                        <input name="email" type="email" class="form-control" id="email" aria-describedby="email"
                            placeholder=" Email" value="" required>
                    </div>
                    <div class="col-md-6 mb-sm-7 mb-4">
                        <label for="phone" class="form-label required">Phone: </label>
                        <br>
                        <input class="form-control phoneNumber" onkeyup="if (/\D/g.test(this.value)) this.value = this.value.replace(/\D/g,&quot;&quot;)" name="phone" type="tel" value="+62" id="phone">

                        <span class="text-success valid-msg d-none fw-400 fs-small mt-2">âœ“ &nbsp;

                        <span class="text-danger error-msg d-none fw-400 fs-small mt-2"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-sm-7 mb-4">
                        <label for="password" class="form-label">
                            Password:<span class="required"></span>
                        </label>
                        <div class="mb-3 position-relative">
                            <input type="password" name="password" class="form-control" id="password"
                                onkeypress='if (/\s/g.test(this.value)) this.value = this.value.replace(/\s/g,"")'
                                placeholder=" Password" aria-describedby="password" required
                                aria-label="Password" data-toggle="password">
                        </div>
                    </div>
                    <div class="col-md-6 mb-sm-7 mb-4">
                        <label for="password_confirmation" class="form-label">

                        </label>
                        <div class="mb-3 position-relative">
                            <input name="password_confirmation" type="password" class="form-control"
